<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Đếm ngược</title>
	<link rel="stylesheet" type="text/css" href="responsize.css">
	<link rel="shortcut icon" href="./icon-dev.png" type="image/x-icon">
	<style type="text/css">
		
		body{
			background: url(bg01.jpg);
			background-size: 100%;
		}

		.countdownContainer{
			max-width: 1200px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			text-align: center;
			background: rgba(0,0,0,0.3);
			border: 1px solid #999;
			padding: 10px;
			box-shadow: 0 0 5px 3px #ccc;
		}

		.info{
			color: lightgray;
		}

	</style>
</head>
<body>

	<table class="countdownContainer">
		<tr class="info">
			<td colspan="4"> Countdown </td>
		</tr>
		<tr class="info">
			<td id="days">00</td>
			<td id="hours">00</td>
			<td id="minutes">00</td>
			<td id="seconds">00</td>
		</tr>
		<tr style="color: lightgray;">
			<td>Days</td>
			<td>Hours</td>
			<td>Minutes</td>
			<td>Seconds</td>
		</tr>
	</table>

	<script type="text/javascript">
		
		function countdown(){
			var now = new Date();
			var eventDate = new Date(2022, 4, 9);

			var currentTime = now.getTime();
			var eventTime = eventDate.getTime();

			var remTime = eventTime - currentTime;

			var s = Math.floor(remTime / 1000);
			var m = Math.floor(s / 60);
			var h = Math.floor(m / 60);
			var d = Math.floor(h / 24);

			h %= 24;
			m %= 60;
			s %= 60;

			h = (h < 10) ? "0" + h : h;
			m = (m < 10) ? "0" + m : m;
			s = (s < 10) ? "0" + s : s;
			
			document.getElementById("days").textContent = d;
			document.getElementById("days").innerText = d;

			document.getElementById("hours").textContent = h;
			document.getElementById("minutes").textContent = m;
			document.getElementById("seconds").textContent = s;

			setTimeout(countdown, 1000);
		}

		countdown();

	</script>

</body>
</html>
